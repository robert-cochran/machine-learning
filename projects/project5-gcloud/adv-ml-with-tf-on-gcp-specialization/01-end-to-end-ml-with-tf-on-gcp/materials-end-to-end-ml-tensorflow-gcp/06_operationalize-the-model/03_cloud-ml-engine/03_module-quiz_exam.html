<meta charset="utf-8"/>
<h3>
 Question 1
</h3>
<co-content>
 <p>
  What does the scale-tier represent in CMLE training jobs?
 </p>
</co-content>
<form>
 <label>
  <input name="0" type="checkbox"/>
  <co-content>
   <span>
    The type of hardware you want your model to run on
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="0" type="checkbox"/>
  <co-content>
   <span>
    The number of steps your model should scale to
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="0" type="checkbox"/>
  <co-content>
   <span>
    The number of distributed machines your model should use
   </span>
  </co-content>
  <br/>
 </label>
</form>
<hr/>
<h3>
 Question 2
</h3>
<co-content>
 <p>
  What is the purpose of task.py when creating a Python package for ML Engine?
 </p>
</co-content>
<form>
 <label>
  <input name="1" type="radio"/>
  <co-content>
   <span>
    To parse command-line parameters and to call the model training logic.
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="1" type="radio"/>
  <co-content>
   <span>
    It defines the task that will be submitted to ML Engine.
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="1" type="radio"/>
  <co-content>
   <span>
    It contains the hyperparameters that will be used for model training.
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="1" type="radio"/>
  <co-content>
   <span>
    None of the above.
   </span>
  </co-content>
  <br/>
 </label>
</form>
